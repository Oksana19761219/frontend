<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56</title>
    <link rel="stylesheet" href="style_56.css">
</head>

<body>
    <div class="form-box">
        <h1>Payment form</h1>
        <h4>Required fields are followed by <abbr title="required field"> * </abbr></h4>

        <form action="/form" method="post">
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <div>
                    <input class="title" type="radio" id="mister" name="title" value="Mister">
                    <label class="title" for="mister">Mister</label><br>
                    <input class="title" type="radio" id="miss" name="title" value="Miss">
                    <label class="title" for="miss">Miss</label><br>
                </div>
            </fieldset>

            <label class="input-label" for="name">Name: <abbr title="required field"> * </abbr></label>
            <input class="input-box" type="text" id="name" name="name" required><br>

            <label class="input-label" for="email">Email: <abbr title="required field"> * </abbr></label>
            <input class="input-box" type="email" id="email" name="email"><br>

            <label class="input-label" for="password">Password: <abbr title="required field"> * </abbr></label>
            <input class="input-box" type="password" id="password" name="password" required><br>

            <h2>Payment information</h2>
            
            <label class="input-label" for="card">Card type:</label>
            <select class="input-box" name="card" id="card">
                <option value="Visa">Visa</option>
                <option value="Maestro">Maestro</option>
                <option value="Mastercard">Mastercard</option>
            </select><br>

            <label class="input-label" for="card-number">Card number <abbr title="required field"> * </abbr></label>
            <input class="input-box" type="text" id="card-number" name="card-number" required><br>

            <label class="input-label" for="expiration-date">Expiration date: <abbr title="required field"> * </abbr></label>
            <input class="input-box" type="month" id="expiration-date" name="expiration-date"><br>

            <div>
                <button type="submit">Validate the payment</button>
            </div>
            



        </form>
    </div>
</body>

</html>
